applications:
- name: smbmkt
  memory: 256m
  instances: 1
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git
  path: ./smbmkt
  env:
    "B1_SLPATH_ENV": "/b1s/v1"
    "B1_SLPORT_ENV": "50001"
    "B1_COMP_ENV": "SBODEMOUS"
    "B1_USER_ENV": "manager"
    "B1_PASS_ENV": "1234"
    "B1_DEFAULT_BP": "C99998"
    "BYD_PORT": ""
    "BYD_PATH": "/sap/byd/odata/cust/v1"
    "BYD_DEFAULT_BP": "CP100110"
    "TEMP_DIR": "files/tmp"
    "VECTOR_DIR": "files/vectors"
    "FILE_SEP": "-_-_"

  services:
    - cachedb
    - smbmktdb
    
- name: XXX_SMBAssistantBot
  memory: 256m
  path: ./bot/messenger
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git
  instances: 1
    "PAGE_ACCESS_TOKEN": "!!!Important: Please place your own page access token for the facebook messenger here!!!"
    "ENABLE_DETECTOR": true
    "DETECTOR": "tensorflow"

- name: xxx-shoe-detector-tf
  memory: 700MB
  disk_quota: 1G
  buildpack: python_buildpack
  command: python server.py
  env:
    "MODEL_NAME": "ssdlite_mobilenet_v2_shoe"
    "DETECT_THRES": 0.70